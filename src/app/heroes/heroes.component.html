<h2>My Heroes</h2>

<div class="row">
  <div class="alignleft">
    <ul class="heroes">
      <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
      </li>
    </ul>
  </div>

  <div class="alignright">
    <app-hero-detail [hero]="selectedHero"></app-hero-detail>
  </div>

</div>
